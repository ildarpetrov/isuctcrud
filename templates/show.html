{% include "layouts/header.html" %}
    <div class="container d-flex justify-content-center mt-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.isbn }}</h6>
            <p class="card-text">Описание книги</p>
            <p class="card-text">Количество страниц: {{ book.pages }}</p>
            <p class="card-text">Автор: {{ book.author }}</p>
            <p class="card-text">Год создания: {{ book.year }}</p>
            <a href="/books" class="card-link">Список книг</a>
            <a href="/book/create" class="card-link">Добавить книгу</a>
          </div>
        </div>
    </div>
{% include "layouts/footer.html" %}
